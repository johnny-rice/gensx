name: "âš™ï¸ Setup node"

description: "Setup node with project version and install dependencies"

inputs:
  version:
    description: "Node version to use"
    required: false
  npm_token:
    description: "NPM Token"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Authenticate npm ğŸ”‘
      shell: bash
      run: echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ~/.npmrc
    - name: Install pnpm ğŸ“¦
      uses: pnpm/action-setup@v4
    - name: Cache Dependencies âŒ›ï¸
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: |
          ~/.pnpm-store
          node_modules
          .turbo
          **/node_modules/.cache/turbo
          **/.turbo
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('.github/actions/setup-node/action.yml') }}-node-${{ hashFiles('.nvmrc') }}-${{ inputs.version }}
    - name: Setup Node âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.version }}
        node-version-file: ".nvmrc"
        cache: "pnpm"
    - name: Install dependencies ğŸ“¥
      shell: bash
      run: pnpm install --frozen-lockfile
