name: Sync Templates
on:
  push:
    branches: [main]
    paths: ["examples/deep-research"] # reâ€‘split only when examples change
jobs:
  split:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [deep-research] # enumerate your folders
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Split & push
        run: |
          ex=${{ matrix.path }}
          # Delete existing split branch if it exists
          git branch -D split/$ex || true
          # Create new split branch
          git subtree split -P examples/$ex -b split/$ex
          # Push using HTTPS with custom GitHub token (PAT required for cross-repo access)
          git push --force https://${{ secrets.PAT_GITHUB_TOKEN }}@github.com/gensx-inc/$ex-template split/$ex:main
