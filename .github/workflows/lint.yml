name: "ğŸ’… Lint and Format"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        with:
          version: 20.x

      - name: Lint code ğŸ’…
        run: pnpm lint:all
      - name: Format code ğŸ“
        run: pnpm format:check
